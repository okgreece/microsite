{% if microsite.stacked_datasets %}
  {% for dataset in microsite.dataset_set.all %}
    <div class="ui segment">
      <iframe src="{{ dataset.embed_url }}" width="100%" height="85%" border="0" frameborder="0" seamless="on" style="border: 0px; margin: 0px; padding: 0px;"></iframe>
    </div>
  {% endfor %}
{% endif %}

{% if not microsite.stacked_datasets %}
  <select id="dataset-dropdown" class="ui selection dropdown" ng-model="current_dataset_url">
    {% for dataset in microsite.dataset_set.all %}
      <option value="{{ dataset.embed_url }}">
        {{ dataset.name }}
      </option>
    {% endfor %}
  </select>

  {% for dataset in microsite.dataset_set.all %}
    <div class="ui segment" ng-show="current_dataset_url == '{{ dataset.embed_url }}'">
      <iframe src="{{ dataset.embed_url }}" width="100%" height="85%" border="0" frameborder="0" seamless="on" style="border: 0px; margin: 0px; padding: 0px;"></iframe>
    </div>
  {% endfor %}
{% endif %}
